<!DOCTYPE html>
<html lang="en">
<head>
  <title>PokéAPI</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <header>
    <h1>PokéAPI</h1>
    <img src="pokelogo.png" alt="PokéAPI Logo">
  </header>

  <main>
    <h2>Llista dels 151 Pokémon que formen la Pokédex de la regió de Kanto:</h2>

    <section id="pokemon-list">

    </section>

    <h2>Cerca un Pokémon per nom aquí:</h2>
    <div id="search-container">
      <label for="pokemon-search">Cerca un Pokémon:</label>
      <input type="text" id="pokemon-search" placeholder="Introdueix un nom">
      <button onclick="searchPokemon()">Cercar</button>
    </div>

    <section id="pokemon-info">

    </section>

    <section id="user-team">
      <h2>El teu equip:</h2>
      <div id="team-container"></div>
    </section>
  </main>

  <footer>
    <p> © 2024 Pokemon API. Eng. de Llocs Web</p>
    <p> Temps a la web: <span id="time-counter">0</span> segons</p>
  </footer>

</body>
</html>
